	<!-- Iniput Form For Search Results -->
		<section>
			<div id="map">
			</div>
			<form>
			<!-- Search By Name Input Field -->
			  	<div class="form-group">
			  		<label for="search"> Search By Name </label>
			    	<input type="search" id="search"  placeholder="Search By Name">
			  	</div>
			<!--  Zipcode Search Input Field -->
			  	<div class="form-group">
			    	<label for="zipcode"> Zipcode </label>
			    	<input type="search" id="zipcode" placeholder="Zipcode">
			  	</div>
			<!--  Selection For Miles Away Distance -->
			  	<div class="form-group">
			    	<label for="miles-away"> Miles Away </label>
			    	<select id="miles-away">
				        <option selected> Miles Away </option>
				        <option value="1">1</option>
				        <option value="2">5</option>
				        <option value="3">10</option>
				        <option value="4">15</option>
				        <option value="5">20</option>
				        <option value="6">25</option>
				        <option value="7">30</option>
				    </select>
			  	</div>
			<!--  Selection For Beverage Choice -->
			  	<div class="form-group">
			    	<label for="destination-select"> Coffee, Beer, or Both? </label>
			    	<select id="destination-select">
				        <option selected> Beverage Choice... </option>
				        <option value="1">Coffee</option>
				        <option value="2">Brews</option>
				        <option value="3">Both</option>
				    </select>
			  	</div>
			<!-- Search Button -->
			  	<button type="search" id="search-btn"> Search </button>
			</form>
		</section>

	<!-- Empty Div For Google Maps -->
